<!DOCTYPE html>

<html lang="en">


	<head>
			<meta charset="utf-8" />
			<meta name="viewport" content="initial-scale=1.0, width=device-width"/>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
			<title>Wikipedia Finder</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
			<link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
			<link href='https://fonts.googleapis.com/css?family=Lora:400,700|Istok+Web' rel='stylesheet' type='text/css'>
			<link rel="stylesheet" type="text/css" href="css/reset.css"/> 
			<link rel="stylesheet" type="text/css" href="css/style.css"/> <!-- your stylesheet needs to be after the bootstrap & reset stylesheet-->

	</head>


	<body> 
		<div class="container">
			<div class="row">
				<div class="wikiApp">
					<div class="col-xs-12 col-sm-6 col-sm-offset-3 form-section">
						<h1>Wikipedia Finder</h1>
						<form>
						  <input id ="searchTerm" type="text" name="search" class="searchBox">
						  <i class="fa fa-search" aria-hidden="true"></i>
						</form>
					</div><!--col-->

					<div class="col-xs-12 col-sm-8 col-sm-offset-2">
						<ul class="article">
						</ul>
					</div><!--col-->

					<div class="col-xs-12 col-sm-6 col-sm-offset-3 form-section">
						<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn"><p>Click here for random article</p></a>
					</div><!--col-->
				</div><!--wikiApp-->
			</div><!--row-->
		</div><!--container-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	</body>


</html>
